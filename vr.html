<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#A3C4FF" width="0.5"></a-box>
<a-box position="0 0.3 -3" rotation="0 0 0" color="#A3C4FF" width="0.5"></a-box>
<a-box position="1 0.5 -3" rotation="0 -45 0" color="#A3C4FF" width="0.5"></a-box>
      <a-sphere position="0 1.25 -5" radius="1" color="#FFAAFF"></a-sphere>
      <a-cylinder position="0 2 -5" radius="0.5" height="1.5" color="#FFAAFF"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="5" height="4.25" color="#7BC8A4"></a-plane>
      <a-sky color="#A3C4FF"></a-sky>
    </a-scene>
  </body>
</html>
